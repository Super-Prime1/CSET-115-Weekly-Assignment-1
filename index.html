<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="115WeeklyA1.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="inputArea">
                <p id="calc"></p>
            </div>
        </div>
        <div class="row3">
            <div id="7">
                <button>7</button>
            </div>
            <div id="8">
                <button>8</button>
            </div>
            <div id="9">
                <button>9</button>
            </div>
            <div id="x">
                <button id="mul" onclick="mul()">x</button>
            </div>
        </div>
        <div class="row2">
            <div id="4">
                <button>4</button>
            </div>
            <div id="5">
                <button>5</button>
            </div>
            <div id="6">
                <button>6</button>
            </div>
            <div id="-">
                <button id="sub" onclick="sub()">-</button>
            </div>
        </div>
        <div class="row1">
            <div id="1">
                <button id="one" onclick="click()">1</button>
            </div>
            <div id="2">
                <button id="two" onclick="click()">2</button>
            </div>
            <div id="3">
                <button>3</button>
            </div>
            <div id="+">
                <button id="add" onclick="add()">+</button>
            </div>
        </div>
        <div class="row0">
            <div id="+-">
                <button id="plusMinus" onclick="change()">+/-</button>
            </div>
            <div id="0">
                <button>0</button>
            </div>
            <div id=".">
                <button>.</button>
            </div>
            <div id="=">
                <button id="equals" onclick="finish()">=</button>
            </div>
        </div>
    </div>

        

    <script src="115WeeklyA1.js"></script>
</body>
</html>
